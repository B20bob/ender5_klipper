rotation_distance: 40
endstop_pin: ^P1.28 #^P1.29
position_endstop: -5
position_min: -5
position_max: 245
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.1
#diag_pin: P1.29
run_current: 1.10 #0.580
stealthchop_threshold: 999999


##  A Stepper - Right
[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
microsteps: 16
full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
rotation_distance: 40
endstop_pin: ^P1.29 #^P1.28
position_endstop: 0
position_min: 0
position_max: 231
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.10
#diag_pin: P1.28
run_current: 1.10 #0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: P4.29
dir_pin: !P4.28
enable_pin: !P1.16
microsteps: 16
rotation_distance: 2 #8
endstop_pin: probe:z_virtual_endstop #^P1.27
#position_endstop: 0.0
position_max: 255
position_min: -10

[tmc2209 stepper_z]
uart_pin: P1.17
#diag_pin: P1.27
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: P2.6
dir_pin: P2.7
enable_pin: !P0.4
microsteps: 16
rotation_distance: 4.548 #33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.3
sensor_type: PT1000 #ATC Semitec 104NT-4-R025H42G #EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 325
max_extrude_only_distance: 1000     #Was 150
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: P0.5
#diag_pin: P1.26
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 110

[fan]
pin: P2.1

[heater_fan heatbreak_cooling_fan]
pin: P2.2



[bltouch]
sensor_pin: ^P1.27 #^P1.22
control_pin: P1.23
x_offset: 32.7
y_offset: 6
#z_offset: 0
samples: 3
speed: 2
probe_with_touch_mode: True
stow_on_each_sample: False

[safe_z_home]
home_xy_position: 100, 100  # Change coordinates to the center of your print bed
speed: 50
z_hop: 15                   # Move up 15mm
z_hop_speed: 5

[bed_mesh]
speed: 50
horizontal_move_z: 10
mesh_min: 33, 6
mesh_max: 212, 225 #270,202
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7 # Values should be odd, so one point is directly at bed center
algorithm: bicubic
#relative_reference_index: 12 # Update when changing probe_count, to ((x points * y points) - 1) / 2. (the center point)

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1940000BC09869AFEABD405EC42000F5-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[static_digital_output tmc_standby_pins]
pins: !P3.26, !P3.25, !P1.18, !P1.19, !P2.13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P2.8,  EXP1_3=P0.19, EXP1_5=P0.20, EXP1_7=P0.17, EXP1_9=<GND>,
    EXP1_2=P0.16, EXP1_4=<RST>, EXP1_6=P0.15, EXP1_8=P0.18, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1


[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
